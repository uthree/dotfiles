# Font
font:
  size: 16
  normal:
    family: 'HackGen35 Console NFJ'
  bold:
    family: 'HackGen35 Console NFJ'
  italic:
    family: 'HackGen35 Console NFJ'
  bold_italic:
    family: 'HackGen35 Console NFJ'

# Cursor
cursor:
  style:
    shape: Beam

colors:
  primary:
    background: '0x1b1b1b'
    foreground: '0xdcdfe4'

  normal:
    black: '0x5a5c63'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'

  bright:
    black: '0x5a5c63'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'

# Window
window:
  dimensions:
    columns: 80
    lines: 24